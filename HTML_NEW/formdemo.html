<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <form action="">
      <h1>Race Registration!</h1>

      <p>
        <label for="First Name">First Name</label>
        <input type="text" id="First Name" name="First Name" required />
      </p>

      <p>
        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" name="Last Name" required />
      </p>
      <section>
        <p>Select a Race:</p>
        <label for="Select a Race"></label>
        <label for="Fun Run 5k">Fun Run 5K</label>
        <input type="radio" name="race" id="Fun Run 5k" value="Fun Run 5k" />
        <label for="Half Marathon">Half Marathon</label>
        <input
          type="radio"
          name="race"
          id="Half Marathon"
          value="Half Marathon"
        />
        <label for="Full Marathon">Full Marathon</label>
        <input
          type="radio"
          name="race"
          id="Full Marathon"
          value="Full Marathon"
        />

        <label for="email">Email</label>
        <input type="email" name="Email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <label for="Age Group">Select Age Group</label>
        <select name="Age Group" id="Age Group">
          <option value="under 18">Under 18</option>
          <option value="25-30">25-30</option>
          <option value="30-40">30-40</option>
          <option value="50+">50+</option>
        </select>
        <button>Register</button>
      </section>
    </form>
  </body>
</html>
